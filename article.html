<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Digitalist</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Inter, sans-serif;
      margin: 0;
    }

    .container {
      max-width: 760px;
      margin: 0 auto;
      padding: 6rem 2rem;
    }

    h1 {
      font-family: Playfair Display, serif;
      font-size: clamp(2.2rem, 4vw, 3.2rem);
      margin-bottom: 1rem;
    }

    .meta {
      color: #888;
      font-size: 0.75rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 3rem;
    }

    article p {
      font-size: 1.05rem;
      line-height: 1.8;
      margin-bottom: 1.75rem;
    }

    a.back {
      display: inline-flex;
      align-items: center;
      margin-top: 4rem;
      padding: 0.75rem 1.5rem;
      font-size: 0.75rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: #fff;
      text-decoration: none;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      transition: all 0.3s ease;
      background-color: rgba(255, 255, 255, 0.05);
    }
    
    a.back:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    a.back:visited {
      color: #fff;
    }
    
    a.back::before {
      content: "‚Üê";
      margin-right: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="title"></h1>
    <div class="meta" id="tag"></div>

    <article id="content"></article>

    <a href="index.html" class="back">Back</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const slug = params.get('slug');

    fetch(`articles/${slug}.json`)
      .then(res => res.json())
      .then(data => {
        document.getElementById('title').textContent = data.title;
        document.getElementById('tag').textContent = data.tag;
        document.getElementById('content').innerHTML = data.content;
      });
  </script>

</body>
</html>
